<html lang="en">

    <title>Burger King</title>
</head>
<body>
 <nav>
    <img src="images/bk.png" height="100px" width="100px" alt="Burger King Logo">
    <h2>Burger King</h2>
    
    <ul>
       <li><a href="#inicio">Inicio</a></li>
       <li><a href="#comidas">Comidas</a></li>
        <li><a href="#contacto">Contacto</a></li>
    </ul>
 </nav>
 <hr>

 <main id="inicio"> 
<h3>Bienvenido a Burger King ¡Come como un rey!</h3>
<img src="images/location.jpg" width="500px" height="300px" alt="burger king location">
 </main>
<section id="comidas">
<h2>Comidas</h2>
<p>Best Sellers</p>
<ul>
   <li>Whopper</li>
      <img src="images/whopper.png" alt="whopper" height="200px" width="300px">
   <li>King de Pollo</li>
      <img src="images/kinkdepollo.png" alt="king de pollo" height="200px" width="300px">
   <li>Rodeo Stacker Doble</li>
      <img src="images/rodeostackerdoble.jpg" alt="rodeo stacker doble" height="200px" width="300px">

      <img src="images/nuggets.jpg" alt="nuggets de pollo" height="200px" width="300px">
</ul>
    </section>
 
 <hr>
 <footer id="contacto">
    <p>¡Suscribete a nuestra newsletter!</p>
    <form action="">
      <label for="name">Nombre</label>
    <input type="text" name="name" placeholder="Ingrese su nombre*">

    <label for="apellido">Apellido</label>
    <input type="text" name="Apellido" placeholder="Ingrese su apellido*">

    <label for="email">Email</label>
   <input type="email" name="Email" placeholder="Ingrese su email*"> <br>

   <input type="checkbox" name="acept">
   <label for="acept">Al enviar este formulario, doy mi consentimiento para usar esta información para enviar correos electrónicos adicionales, comunicaciones de marketing y ofertas, como se describe en la Política de privacidad.</label>
   <br>
   <input type="submit">
    </form>

   <br>
   <p>Redes Sociales</p>
   <a href="https://www.instagram.com/burgerking/" target="_blank">Instagram</a>
   <a href="https://twitter.com/BurgerKing" target="_blank">Twitter</a>
   <a href="https://www.facebook.com/burgerking" target="_blank">Facebook</a>

 </footer>
 
 
</body>
</html>
